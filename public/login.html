<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="shortcut icon" href="./images/New_logo.png" type="image/.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" media="screen and (max-width: 1080px)" href="./style/style_responsive/login-responsive.css">
    <link rel="stylesheet" media="screen and (max-width: 835px)" href="./style/style_responsive/login-mobile.css">
    <title>Gaia Cup | Login</title>
</head>
<body>
    <div class="container-login-main">
        <div class="container-login-submain">
            <form>
                <div class="container-login-content">
                        <div class="container-login-logo">
                            <label><img class="login-logo" src="./images/LOGO-NAV.png"></label>
                        </div>
                        <div class="login-content-title">
                            <h2 class="content-title">Iníciar Sessão</h2>
                        </div>
                        <div class="login-content-main">
                        <div class="div-username">
                            <label class="pText pTextUsername">Nome do usuário</label>
                            <input placeholder="Nome do usuário" class="inpLogin inpUserName" type="text">
                            <label class="pError pErrorUsername"></label>
                        </div>
                        <div class="div-password">
                            <label class="pText pTextPassword">Senha</label>
                            <input placeholder="Senha" class="inpLogin inpPassword" type="password">
                            <label class="pError pErrorPassword"></label>
                            <img src="./images/ocultando.png" class="imgOcultando">
                            <img src="./images/capslock.png" class="imgCapslock">
                        </div>
                        <div class="div-forgot-something">
                            <label class="lbl-forgot-something">Esqueceu a senha?</label>
                        </div>
                        <!-- <hr class="hrDivisor"> -->
                        <div class="div-user-decision">
                            <button type="button" class="btnDecision btnEntrar">Iníciar sessão</button>
                            <button type="button" class="btnDecision btnCadastrar">Cadastrar-se</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="register-content-main">
                        <div class="div-register-username">
                            <label class="pText pTextRegisterUsername">Nome do usuário</label>
                            <input placeholder="Nome do usuário" class="inpLogin inpRegistroUserName" type="text">
                            <label class="pError pErrorRegisterUsername"></label>
                        </div>
                        <div class="div-register-email">
                            <label class="pText pTextRegisterEmail">E-mail</label>
                            <input placeholder="E-mail" class="inpLogin inpRegistroEmail" type="email">
                            <label class="pError pErrorRegisterEmail"></label>
                        </div>
                        <div class="div-register-password">
                            <label class="pText pTextRegisterPassword">Senha</label>
                            <input placeholder="Senha" class="inpLogin inpRegistroPassword" type="password">
                            <label class="pError pErrorRegisterPassword"></label>
                            <img src="./images/ocultando.png" class="imgOcultandoRegistro">
                            <img src="./images/capslock.png" class="imgCapslock">
                        </div>
                        <div class="div-register-password">
                            <label class="pText pTextRegisterConfirmPassword">Confirme a senha</label>
                            <input placeholder="Confirmar senha" class="inpLogin inpRegistroConfirmPassword" type="password">
                            <label class="pError pErrorRegisterConfirmPassword"></label>
                            <img src="./images/ocultando.png" class="imgOcultandoRegistroConfirm">
                        </div>
                        <!-- <hr class="hrDivisor"> -->
                        <div class="div-user-decision">
                            <button type="button" class="btnDecision btnCadastro">Cadastrar usuário</button>
                            <button type="button" class="btnDecision btnIsessao">Voltar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-sideway-submain">
            <div class="container-sideway-content">
                <div class="sideway-content-main">
                    <h2 class="sideway-tile">A PÁGINA DE LOGIN ESTÁ EM CONSTRUÇÃO!</h2>
                    <label class="sideway-textbody">Você, usuário da Gaia Cup, não tente registrar o seu usuário, esse local é um teste, por favor, recue antes que a radiação o pegue.</label>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login20/script.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</html>
