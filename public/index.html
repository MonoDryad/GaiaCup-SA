<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <link rel="stylesheet" type="text/css" href="./style/index.css">
  <link rel="stylesheet" type="text/css" href="./style/footer.css">
  <link rel="stylesheet" type="text/css" href="./style/nav.css">
  <link rel="stylesheet" type="text/css" href="./style/global.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" media="screen and (max-width: 890px)" href="./style/style_responsive/inicio-mobile.css">
  <link rel="stylesheet" media="screen and (max-width: 890px)" href="./style/style_responsive/nav-mobile.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Início | Gaia Cup</title>
</head>

<body>
  <nav>
    <script>
      $(function () {
        $("nav").load("./pages/nav.html");
      });
    </script>
  </nav>
  <div class="container-main">
    <div class="video-container">
      <video class="video" style="width:100%" autoplay muted loop>
        <source src="./videos/video-inicio.mp4" type="video/mp4">
      </video>
      <div class="video-shadow"></div>
    </div>
    <div class="video-container-child">
      <h1 class="video-titulo-tier3">O TIER 3 EM OUTRO NÍVEL</h1>
      <p class="video-texto-tier3">Times do Tier 3 lutando com honra nos campos da justiça, jogadas épicas, evolução e
        viradas, tudo isso na Gaia Cup!</p>
    </div>
    <div>
      <p class="video-texto-promo">Inscreva o seu time!</p>
    </div>
  </div>
  <div class="news">
    <div class="news-first">
      <img id="news-img-first" src="./images/comunicado.png">
      <label id="news-text-first">Inscrição Gaia Cup Terceira Edição</label>
    </div>
    <div class="news-middle">
      <img id="news-img-middle" src="./images/comunicado.png">
      <label id="news-text-middle">A inscrição da Terceira Edição abrirá em breve!</label>
    </div>
    <div class="news-last">
      <img id="news-img-last" src="./images/comunicado.png">
      <label id="news-text-last">Segunda Edição cancelada!</label>
    </div>
  </div>
  <div><img class="divisor" src="./images/divider.png"></div>
  <div class="second-container-main">
    <div class="main-background">
      <video width="100%" class="winners-background winners-video" muted onended="videoFinalizado = true">
        <source src="./videos/eos_intro_2.mp4" type="video/mp4">
      </video>
      <video width="100%" class="winners-background winners-upper-video-start" muted
        onended="segundoVideoFinalizado = true; trocarAnimação()">
        <source
          src="https://raw.communitydragon.org/12.1/plugins/rcp-fe-lol-loot/global/default/assets/reveal_redeem/anim_reveal_permanent_intro.webm">
      </video>
      <video width="100%" class="winners-background winners-upper-video-loop" loop muted play>
        <source
          src="https://raw.communitydragon.org/12.1/plugins/rcp-fe-lol-loot/global/default/assets/reveal_redeem/anim_reveal_permanent_loop.webm">
      </video>
      <div class="winners-background-unsee"></div>
      <div>
        <div class="wrapper-winners">
          <h2 class="winners-titulo">FINALISTAS DA PRIMEIRA EDIÇÃO GAIA CUP</h2>
        </div>
        <img src="./images/arrow-right.png" class="arrow-right">
        <img src="./images/arrow-right.png" class="arrow-left">
        <div>
          <div class="slider-winners-first" id="winners-0">
            <img class="winners-primeiro" src="./images/retsz_gaming.png">
            <label class="winners-posicao-primeiro">CAMPEÃO DA PRIMEIRA EDIÇÃO</label>
            <img class="winners-primeiro-info" src="./images/retsz_gaming_text.png">
          </div>
          <div class="slider-winners-second" id="winners-1">
            <img class="winners-segundo" src="./images/umbra_noxus.png">
            <label class="winners-posicao-segundo">SEGUNDO LUGAR PRIMEIRA EDIÇÃO</label>
            <img class="winners-segundo-info" src="./images/umbra_noxus_text.png">
          </div>
          <div class="slider-winners-third" id="winners--1">
            <img class="winners-terceiro" src="./images/inexorabilis.png">
            <label class="winners-posicao-terceiro">TERCEIRO LUGAR PRIMEIRA EDIÇÃO</label>
            <img class="winners-terceiro-info" src="./images/inexorabilis_text.png">
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="elos-container">
    <!-- <script>
      $(function () {
        $(".elos-container").load("./pages/elos-index.html");
      });
    </script> -->
  </div>
  <div class="banner-development">
    <script>
      $(function () {
        $(".banner-development").load("./banners/banner-development.html");
      });
    </script>
  </div>
  <div class="banner-timing">
    <script>
      $(function () {
        $(".banner-timing").load("./banners/start-stream.html");
      });
    </script>
  </div>
  <footer>
    <script>
      $(function () {
        $("footer").load("./pages/footer.html");
      });
    </script>
  </footer>
</body>
<script src="./js/inicio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
