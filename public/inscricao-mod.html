<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/inicio.css">
    <link rel="stylesheet" href="./style/form-inscricao-mod.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/global.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <title>Formulário | Gaia Cup</title>
  </head>

  <body>
    <header>
      <script>
        $(function () {
          $("header").load("./pages/nav.html");
        });
      </script>
    </header>

      <div class="body-form-mods">
        <h2 class="h2-form-mod">Formulário de Inscrição</h2>
        <h4 class="h4-form-mod">Gaia Cup | Moderadores</h4>
        <form name="Formulario-de-Moderadores" data-netlify="true"
          action="./index.html">
          <p>
            <label>
              <span>Seu Primeiro Nome:</span>
              <input name="name" type="text">
            </label>
          </p>
          <p>
            <label>
              <span>Discord Tag (EX: Mono Dryad#5733):</span>
              <input name="discord" type="text">
            </label>
          </p>
          <p>
            <label>
              <span>Já foi moderador em algum outro servidor, jogo ou forum? Se
                sim, aonde?</span>
              <input name="Você-ja-foi-moderador" type="text">
            </label>
          </p>
          <p>
            <label>
              <span>Por que você que virar moderador?</span>
              <input name="Por-que-ser-moderador" type="text">
            </label>
          </p>
          <p>
            <label>
              <span>Por que a Gaia Cup?</span>
              <input name="Por-que-a-gaia-cup" type="text">
            </label>
          </p>
          <p><label>Alguns moderadores vão ser Juizes e outros Oficiais da
              Edição</label></p>
          <button>Enviar</button>
        </form>
        <p class="result"></p>
      </div>
      <footer>
        <script>
            $(function () {
                $("footer").load("./pages/footer.html");
            });
        </script>
    </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/inicio.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

  </html>
