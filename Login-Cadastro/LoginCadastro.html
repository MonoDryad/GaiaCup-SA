<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Beach Route</title>
</head>
<body>
    <!-- Entrar -->
    <div class="divClassContainerLogin">
        <form>
            <div class="divClasseEmail">
                <label for="inpIdEmail">Email ou Telefone:</label>
                <input type="email" class="inpClassEmail" id="inpIdEmail">
                <label id="inpIdErroUsuario"></label>
            </div>
            <div class="divClasseSenha">
                <label for="inpIdSenha">Senha:</label>
                <input type="password" class="inpClassSenha" id="inpIdSenha">
                <label id="inpIdErroSenha"></label>
            </div>
            <div class="divClassMarcacao">
                <label><input type="checkbox"> Lembrar Usu√°rio</label>
            </div>
            <button type="submit" class="btnClasseEntrar" id="btnIdEntrar">Entrar</button>
            <button type="submit" class="btnClasseCadastrar" >Cadastrar-se</button>
        </form> 
    </div>
    <!-- Registro -->
    <div class="divClassContainerRegistro">
        <form>
            <div class="divClasseRegistroNome">
                <label for="inpIdRegistroNome">Nome:</label>
                <input type="text" class="inpClassRegistroNome" id="inpIdRegistroNome">
              </div>
              <div class="divClasseRegistroSobrenome">
                <label for="inpIdRegistroSobrenome">Sobrenome:</label>
                <input type="text" class="inpClassRegistroSobrenome" id="inpIdRegistroSobrenome">
              </div>
            <div class="divClasseRegistroEmail">
              <label for="inpIdRegistroEmail">Email:</label>
              <input type="email" class="inpClassRegistroEmail" id="inpIdRegistroEmail">
            </div>
            <div class="divClasseRegistroTelefone">
                <label for="inpIdRegistroTelefone">Telefone:</label>
                <input type="number" class="inpClassRegistroTelefone" id="inpIdRegistroTelefone">
            </div>
            <div class="divClasseRegistroSenha">
              <label for="inpIdRegistroSenha">Senha:</label>
              <input type="password" class="inpClassRegistroSenha" id="inpIdRegistroSenha">
            </div>
            <div class="divClasseRegistroSenha">
                <label for="inpIdRegistroSenha">Confirmar Senha:</label>
                <input type="password" class="inpClassRegistroConfirmarSenha" id="inpIdRegistroConfirmarSenha">
            </div>
            <button type="submit" class="btnClasseRegistroRegistrar" id="btnIdRegistroRegistrar">Efetuar Cadastro</button>
            <button type="submit" class="btnClasseRegistroVoltar" id="btnIdRegistroVoltar">Voltar</button>
        </form> 
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./LoginCadastro.js"></script>
</html>
