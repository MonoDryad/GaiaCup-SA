<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginCadastro.css">
    <title>Entrar - Beach Route</title>
</head>
<body>
    <!-- Entrar -->
    <div class="divClassContainerLogin">
        <img src="./src/logo.png" id="imgLogo" alt="Beach Route">
        <form>
            <div class="divClasseEmail">
                <label for="inpIdEmail" id="lblIdEmail">Email ou Telefone</label>
                <input type="email" class="inpClassEmail" id="inpIdEmail">
                <label id="inpIdErroUsuario"></label>
            </div>
            <div class="divClasseSenha">
                <label for="inpIdSenha" id="lblIdSenha">Senha</label>
                <input type="password" class="inpClassSenha" id="inpIdSenha">
                <label id="inpIdErroSenha"></label>
            </div>
            <div class="divClassMarcacao">
                <label id="labelLembrar"><input type="checkbox"> Lembrar Usu√°rio</label>
            </div>
            <button type="button" class="btnClasseEntrar" id="btnIdEntrar">Entrar</button>
            <button type="button" class="btnClasseCadastrar" id="btnIdCadastra-se">Cadastrar-se</button>
        </form> 
    </div>
    <!-- Registro -->
    <div class="divClassContainerRegistro" style="display: none;">
        <form>
            <div class="divClasseRegistroNome">
                <label for="1inpIdRegistroNome" id="lblIdRegistroNome">Nome:</label>
                <input type="text" class="inpClassRegistroNome" id="inpIdRegistroNome">
              </div>
              <div class="divClasseRegistroSobrenome">
                <label for="1inpIdRegistroSobrenome" id="lblIdRegistroSobrenome">Sobrenome:</label>
                <input type="text" class="inpClassRegistroSobrenome" id="inpIdRegistroSobrenome">
              </div>
            <div class="divClasseRegistroEmail">
              <label for="1inpIdRegistroEmail" id="lblIdRegistroEmail">Email:</label>
              <input type="email" class="inpClassRegistroEmail" id="inpIdRegistroEmail" >
            </div>
            <div class="divClasseRegistroTelefone">
                <label for="1inpIdRegistroTelefone" id="lblIdRegistroTelefone">Telefone:</label>
                <input type="tel" class="inpClassRegistroTelefone" id="inpIdRegistroTelefone" minlength="9" maxlength="15" required placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="divClasseRegistroSenha">
              <label for="1inpIdRegistroSenha" id="lblIdRegistroSenha">Senha:</label>
              <input type="password" class="inpClassRegistroSenha" id="inpIdRegistroSenha">
            </div>
            <div class="divClasseRegistroSenha">
                <label for="1inpIdRegistroSenha" id="lblIdRegistroConfirmarSenha">Confirmar Senha:</label>
                <input type="password" class="inpClassRegistroConfirmarSenha" id="inpIdRegistroConfirmarSenha">
            </div>
            <button type="button" class="btnClasseRegistroRegistrar" id="btnIdRegistroRegistrar">Efetuar Cadastro</button>
            <button type="button" class="btnClasseRegistroVoltar" id="btnIdRegistroVoltar">Voltar</button>
        </form> 
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./LoginCadastro.js"></script>
</html>
