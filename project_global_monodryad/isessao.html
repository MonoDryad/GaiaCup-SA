<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/cadastro-sessao.css">
  <title>Iníciar Sessão | Gaia Cup</title>
</head>

<body>

  <img src="https://raw.githubusercontent.com/MonoDryad/GaiaCup/main/LOGO-TERCEIRA-EDI%C3%87%C3%83O.png" alt="Gaia"
    class="logo-gaiacup-nav">

  <form>
    <div id="login">
      <section class="style-login">
        <h2>INÍCIAR SESSÃO</h2>
        <div class="label-settings">
          <input type="email" name="emailLogin" id="emailLogin" required>
          <label id="labelEmail">Email</label>
        </div>
        <div class="label-settings">
          <img src="./images/mostrar-senha.jpg" class="password-visible-blind" onclick="clickVisibleBlind()"
            id="visible" alt="img-senha" width="30px">
          <img src="./images/ocultar-senha.jpg" class="password-visible-blind" onclick="clickBlindVisible()" id="blind"
            width="30px" alt="img-senha">
          <input type="password" name="passwordLogin" id="password" required>
          <label id="labelPassword">Senha</label>
        </div>
        <button class="button-login" id="buttonLogin">Entrar</button>
        <p>Não possui conta ainda?<a href="./registro.html"> Crie uma conta</a></p>
      </section>
    </div>
  </form>

  <!-- <script src="SA.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/visu.js"></script>
  <script src="./js/cadastro-isessao.js"></script>
</body>

</html>
