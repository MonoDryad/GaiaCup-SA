<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <div>
            <form>
                <h3>Cadastro</h3>
                <div>
                    <input type="text" id="inpPrimeiroNomeRegistro" placeholder="Primeiro Nome" autocomplete="off">
                    <input type="text" id="inpSegundoNomeRegistro" placeholder="Segundo Nome" autocomplete="off">
                </div>
                <div>
                    <input type="email" id="inpEmailRegistro" placeholder="E-mail" autocomplete="off">
                </div>
                <div>
                    <input type="password" id="inpSenhaRegistro" placeholder="Senha" autocomplete="off">
                </div>
                <div>
                    <input type="password" id="inpConfirmarSenhaRegistro" placeholder="Confirmar Senha" autocomplete="off">
                </div>
                    <button type="button" onclick="btnCadastrar()" id="btnCadastro">Criar Conta</button>
            </form>
        </div>
        <label id="lblVerificacaoRegistro"></label>
    </div>
</body>
<script src="./jquery-3.6.0.js"></script>
<script src="./registrar.js"></script>
</html>
