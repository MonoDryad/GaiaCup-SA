<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./prototipo-css.css">
    <title>Login</title>
    <style>
        /* *
        {
            border: 1px red solid;
            margin: 3px;
        } */
    </style>
</head>
<body>
    <!-- <img id="background" src="./imagens/44387794_582677978837905_308235174175309824_n.png" alt="Fundo"> -->
        <!-- Login -->
<div id="divCorpoLC">    
    <div id="divLoginCorpo">
        <div>
            <div>
                <form>
                    <h3>Entrar    -   Beach Route</h3>
                    <div>
                        <input type="email" autocomplete="off" id="inpEmailLogin" placeholder="E-mail">
                        <input type="password" autocomplete="off" id="inpSenhaLogin" placeholder="Senha">
                    </div>
                    <div>
                        <input type="checkbox" id="manterLogado"><label>Manter-se Conectado</label>
                    </div>
                    <div>
                        <button type="button" onclick="btnEntrar()" id="btnEntrarLogin">Entrar</button>
                        <button type="button" onclick="btnCnc()" id="btnCncLogin">Criar nova conta</button>
                        <img id="beachRoute" src=".\imagens\44493031_582674652171571_164285677347799040_n.png" alt="Beach Route">
                    </div>
                </form>
                <label id="lblVerificacaoLogin"></label>
            </div>
        </div>   
    </div>
        <!-- Cadastro -->
    <div id="divCadastro-Container">
        <div>
            <form>
                <h3>Cadastro</h3>
                <div>
                    <input type="text" id="inpNomeRegistro" placeholder="Nome" autocomplete="off">
                    <input type="text" id="inpSobrenomeRegistro" placeholder="Sobrenome" autocomplete="off">
                </div>
                <div>
                    <input type="email" id="inpEmailRegistro" placeholder="E-mail" autocomplete="off">
                </div>
                <div>
                    <input type="password" id="inpSenhaRegistro" placeholder="Senha" autocomplete="off">
                </div>
                <div>
                    <input type="password" id="inpConfirmarSenhaRegistro" placeholder="Confirmar Senha" autocomplete="off">
                </div>
                <div>
                    <button type="button" onclick="btnCadastrar()" id="btnCadastro">Criar Conta</button>
                    <img id="beachRoute" src=".\imagens\44493031_582674652171571_164285677347799040_n.png" alt="Beach Route">
                </div>
            </form>
            <label id="lblVerificacaoRegistro"></label>
        </div>
    </div>
</div>
</body>
<script src="./jquery-3.6.0.js"></script>
<script src="./login.js"></script>
</html>
